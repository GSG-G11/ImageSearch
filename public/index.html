<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Readex+Pro:wght@200;300;400;500;600;700&family=Yeseva+One&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">Image Search</h1>
    <div class="form">
      <div class="wrap">
        <input type="search" id="searchInput" name="search" placeholder="search" required />
        <ul id="autoList">
        </ul>
      </div>
      <input type="submit" id="searchBtn" value="Search" />
    </div>
    <main class="content-wrap">
      <ul id="imageListWrap">
        <li><img src="https://via.placeholder.com/240" alt=""></li>
      </ul>
    </main>
  </div>
  <script src="js/getData.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
