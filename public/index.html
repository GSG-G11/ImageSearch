<!DOCTYPE html>
<html lang="en" data-theme="Dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Readex+Pro:wght@200;300;400;500;600;700&family=Yeseva+One&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/2443/premium/2443887.png?token=exp=1645612942~hmac=10e38652f9b8162ccf072b4c4434e396">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h6><span class="load">Loading...</span></h6>
    <div class="wrap-title">
      <h1 class="title">Image Search</h1>
      <div>
        <input type="checkbox" id="themes">
        <label for="themes" id="themesLabel">Dark</label>
      </div>
    </div>
    <div class="form">
      <div class="wrap">
        <input type="search" id="searchInput" name="search" placeholder="search" required />
        <ul id="autoList">
        </ul>
      </div>
      <input type="submit" id="searchBtn" value="Search" />
    </div>
    <section class="tags">
      <div class="tag">Editorial</div>
      <div class="tag">Entrepreneur</div>
      <div class="tag">Arts</div>
      <div class="tag">Wallpapers</div>
      <div class="tag">Experimental</div>
      <div class="tag">Nature</div>
      <div class="tag">Fashion</div>
      <div class="tag">Food</div>
      <div class="tag">Film</div>
    </section>
    <main class="content-wrap">
      <ul id="imageListWrap">
      </ul>
    </main>
  </div>
  <script src="js/getData.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
